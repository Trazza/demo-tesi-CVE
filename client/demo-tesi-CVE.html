<head>
  <title>demo-tesi-CVE</title>
</head>

<body>
  <h1>Demo Tesi CVE</h1>
	
	<p id="nome_utente_log"> </p>
 
 


 
 

     {{#if loginMode}}
     
		{{> temporary_login}}
	{{else}}
		{{> temporary_logout}}
			
	{{/if}}
	
	
	
	
	<p> LISTA PLAYER LOGGATI </p> 
	<ul>
		{{#each players}}
		
			<li> {{nome}} ----> {{_id}} </li>
		
		{{/each}}
	</ul>
			
		<!--	
		{{> scena}}
		-->	
<x3d width='1000px' height='500px'>
	
		<Scene id="scena_x3d">
		
		<transform DEF="Camera_TRANSFORM"
			           translation="-7.481132 5.343665 -6.507640"
		    	       scale="1.000000 1.000000 1.000000"
		        	   rotation="-0.093039 -0.968741 -0.229967 2.347037"
		        	   >
			<viewpoint DEF="CA_Camera"
			           centerOfRotation="0 0 0"
			           position="0.00 0.00 -0.00"
			           orientation="-0.92 0.35 0.17 0.00"
			           fieldOfView="0.858"></viewpoint>
		</transform>
		
		<Transform DEF="Lamp_TRANSFORM"
		           translation="-4.076245 3.903862 1.005454"
		           scale="1.000000 1.000000 1.000000"
		           rotation="-0.498085 -0.762016 -0.413815 1.513875"
		           >
			<PointLight DEF="LA_Lamp"
			            ambientIntensity="0.0000"
			            color="1.0000 1.0000 1.0000"
			            intensity="0.5714"
			            radius="30.0000" 
			            location="-0.0000 -0.0000 0.0000" ></PointLight>
		</Transform>
			
		{{#each players}}	
		<transform id='{{_id}}' translation='{{x}} {{y}} {{z}}' rotation='0 0 1 0' >
					<shape>
						<appearance>
							<material diffuseColor="{{color}}"></material>  
						</appearance>
						<box size='2 2 2'></box>
					</shape>
		</transform>		
	 	{{/each}}
		
			<transform rotation="-1.5707963267948966 0 0 1.5707963267948966">
		  		<shape>
		  			<appearance>
		  				<!-- XXX could be improved to a grass texture -->
			  			<material diffuseColor="#4A9"></material>
			  		</appearance>
			  		<plane size="20 20"></plane>
				</shape>
			</transform>
			
			
			
		</Scene>
</x3d>
 
</body>
